<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기업 분석 대시보드</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; }
    .container {
      display: flex;
      height: 100vh;
    }
    /* 왼쪽 채팅 영역 */
    .chat-area {
      flex: 2;
      position: relative;
      background: #e0e0e0;
      padding: 20px;
      overflow-y: auto;
    }
    .speech-bubble {
      position: relative;
      max-width: 60%;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .user-bubble {
      margin-left: auto;
      background: #ccdefd;
    }
    .bot-bubble {
      background: #a9c8f5;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      width: 0; height: 0;
      border: 10px solid transparent;
      bottom: -20px;
    }
    .user-bubble::after {
      border-top-color: #ccdefd;
      right: 20px;
    }
    .bot-bubble::after {
      border-top-color: #a9c8f5;
      left: 20px;
    }
    .input-area {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
    }
    .input-area button {
      margin-left: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    /* 오른쪽 부가정보 패널 */
    .info-panel {
      width: 350px;
      background: #d0d0d0;
      padding: 20px;
      overflow-y: auto;
    }
    .info-panel h2 {
      margin-bottom: 15px;
      font-size: 1.25rem;
      border-bottom: 1px solid #999;
      padding-bottom: 5px;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .section strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .cards {
      display: flex;
      gap: 10px;
    }
    .card {
      flex: 1;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
    }
    .card div:first-child {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .legend {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    .chart-placeholder {
      height: 150px;
      border: 2px dashed #999;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-style: italic;
    }
    .opinion-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn-sell   { background: #3873c6; }
    .btn-neutral{ background: #57b560; }
    .btn-buy    { background: #dc3545; }
  </style>
</head>
<body>

<div class="container">

  <!-- 왼쪽: 채팅 영역 -->
  <div class="chat-area">
    <div class="speech-bubble user-bubble">
      사용자가 질문
    </div>
    <div class="speech-bubble bot-bubble">
      부도예측 결과<br>
      해당 기업 주요매출 제품<br>
      주요제품 1<br>
      주요제품 2<br><br>
      최신뉴스<br>
      제목: <a href="#">new link 1</a><br>
      제목: <a href="#">new link 2</a>
    </div>

    <div class="input-area">
      <input type="text" placeholder="이곳에 기업을 검색해주세요">
      <button aria-label="검색">
        <!-- 여기에 원하는 SVG 아이콘 삽입 -->
        🔍
      </button>
    </div>
  </div>

  <!-- 오른쪽: 부가정보 패널 -->
  <div class="info-panel">
    <h2>부가정보창</h2>

    <div class="section">
      <strong>기간별 수익/손실율</strong>
      <div>100만원 투자시 기간별 수익율</div>
      <div class="cards">
        <div class="card">
          <div>1년</div>
          <div>N</div>
        </div>
        <div class="card">
          <div>3년</div>
          <div>N</div>
        </div>
      </div>
    </div>

    <div class="section">
      <strong>금융전문가(애널리스트)의 의견</strong>
      <div class="cards">
        <div class="card">
          <div>의견수</div>
          <div>N</div>
        </div>
        <div class="card">
          <div>목표주가</div>
          <div>N</div>
        </div>
      </div>
      <div class="legend">
        <div>적극매도</div>
        <div>매도</div>
        <div>중립</div>
        <div>매수</div>
        <div>적극매수</div>
      </div>
    </div>

    <div class="section">
      <strong>차트(예상주가변화)</strong>
      <div class="chart-placeholder">차트 영역</div>
    </div>

    <div class="section">
      <strong>RRRA의 의견</strong>
      <div class="opinion-buttons">
        <button class="btn btn-sell">매도</button>
        <button class="btn btn-neutral">중립</button>
        <button class="btn btn-buy">매수</button>
      </div>
    </div>
  </div>

</div>

</body>
</html>
